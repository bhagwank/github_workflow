name: FIRST

on:
  workflow_dispatch:
  push:
    branches:
      - master
      - 'bhagwan/*'
      - release
jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Check out the code
      uses: actions/checkout@v2
    - name: Print GitHub Ref
      run: |
        echo "GitHub ref is ${{ github.ref }}"
        echo "Current commit SHA is $GITHUB_SHA"
        echo $GITHUB_SHA > sha.txt
      
